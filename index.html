<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style/CSS/index.css">
    <script defer src="./assets/scripte/index.js" type="module"></script>

    <title>Gehirn Traning App</title>
</head>
<body>
    <section>
        <div>EP <span id="ep"></span></div>
        <div>LV <span id="lv"></span></div>
        <div>LP <Span id="lp"></Span></div>
    </section>

    <div id="aufgabe">0</div>

    <div id="timer">10</div>
    <img src="./assets/images/timerAnimation.jpg" alt="Timer Animation" id="timerGIF">

    <div id="anzeige"></div>

    <div id="reset">Reset</div>

    <table>
        <tr>
            <td id="number7">7</td>
            <td id="number8">8</td>
            <td id="number9">9</td>
        </tr>
        <tr>
            <td id="number4">4</td>
            <td id="number5">5</td>
            <td id="number6">6</td>
        </tr>
        <tr>
            <td id="number1">1</td>
            <td id="number2">2</td>
            <td id="number3">3</td>
        </tr>
        <tr>
            <td id="minus">&#045</td>
            <td id="number0">0</td>
            <td id="enter">Enter</td>
        </tr>
    </table>
    <div id="overlay" class="body-overlay">
        <button id="start">Start</button>
        <div id="warten" class="warten" >Warten Sie bitte bis morgen</div>
    </div>
</body>
</html>
